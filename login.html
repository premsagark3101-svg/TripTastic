<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triptastic - Login/Signup</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo">Triptastic</a>
        </div>
        <div class="auth-links">
            <a href="/login/">Log in</a>
            <a href="/login/">Sign up</a>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h2>Welcome Back!</h2>
                <p>Continue your travel planning journey</p>
                
                <form>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="auth-button">Log In</button>
                </form>
                
                <div class="auth-footer">
                    <p>New to Triptastic? <a href="#" id="show-signup">Create account</a></p>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>

            <!-- Signup Form (Initially Hidden) -->
            <div class="auth-form hidden" id="signup-form">
                <h2>Join Triptastic</h2>
                <p>Start planning your perfect trips today</p>
                
                <form>
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Your Name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="/static/script.js"></script>
</body>
</html>
