<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triptastic - Itinerary Planner</title>
    <link rel="stylesheet" href="/static/istyles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo">Triptastic</a>
        </div>
    </header>
    <main>
        <section id="itinerary-section" class="itinerary-section">
            <h2>Plan Your Trip</h2>
            <div class="input-container">
                <input type="text" id="destination" placeholder="Enter Destination">
                <div class="input-row">
                    <input type="date" id="start-date" placeholder="Start Date">
                    <input type="date" id="end-date" placeholder="End Date">
                </div>
                <input type="number" id="people" placeholder="Number of People" min="1">
                <input type="number" id="budget" placeholder="Budget (â‚¹)" min="1000">
                <button id="generate-itinerary">Generate Itinerary</button>
            </div>
        </section>
        <section id="itinerary-results" class="hidden"></section>
    </main>
    <script src="/static/iscript.js"></script>
</body>
</html>
