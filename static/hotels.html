<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triptastic - Hotels</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo">Triptastic</a>
        </div>
        <div class="auth-links" id="auth-links">
            <span id="user-greeting" style="display:none;"></span>
            <a href="/" id="back-home">Back to Home</a>
        </div>
    </header>

    <main>
        <section class="hotels-search">
            <h2>Find Your Perfect Stay</h2>
            <div class="search-container">
                <input type="text" id="location" placeholder="Enter city or location" class="search-bar">
                <input type="date" id="check-in" class="date-input">
                <input type="date" id="check-out" class="date-input">
                <select id="price-range" class="select-input">
                    <option value="budget">Budget</option>
                    <option value="moderate">Moderate</option>
                    <option value="luxury">Luxury</option>
                </select>
                <button class="search-button" id="search-hotels">Search Hotels</button>
            </div>
        </section>

        <section id="hotels-results" class="hotels-grid">
            <!-- Hotels will be dynamically loaded here -->
        </section>
    </main>

    <script src="/static/script.js"></script>
    <script src="/static/hotels.js"></script>
</body>
</html>
