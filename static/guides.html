<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triptastic - Local Guides</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo">Triptastic</a>
        </div>
        <div class="auth-links" id="auth-links">
            <span id="user-greeting" style="display:none;"></span>
            <a href="/" id="back-home">Back to Home</a>
        </div>
    </header>

    <main>
        <section class="guides-search">
            <h2>Find Local Guides</h2>
            <div class="search-container">
                <input type="text" id="guide-location" placeholder="Enter city or location" class="search-bar">
                <select id="guide-language" class="select-input">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="chinese">Chinese</option>
                </select>
                <button class="search-button" id="search-guides">Find Guides</button>
            </div>
        </section>

        <section id="guides-results" class="guides-grid">
            <!-- Guides will be dynamically loaded here -->
        </section>
    </main>

    <script src="/static/script.js"></script>
    <script src="/static/guides.js"></script>
</body>
</html>
